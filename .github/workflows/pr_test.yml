name: PR Test
on:
  pull_request:
    branches: [ develop ]
    types: [ opened, closed ]

jobs:
  run_test_on_testnet:
    if: ${{ !(github.event.action == 'closed') || (github.event.pull_request.merged == true) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run test
        uses: ./
        id: test-pipeline
        with:
          environment: 'dev'
